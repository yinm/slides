<script layout invert type="text/x-markdown">
### 効能 - インターフェースへの関心が高まる
* < LL言語でも、型の意識は重要 >
* &#128546; 型を意識しよう！と思うだけでは、なかなか意識できない
* &#128522; PHP Docを書くことで、強制的に型を意識できる
</script>

<script layout invert type="text/x-markdown">
### 効能 - PHPマニュアルの理解度が上がる
* < PHPマニュアルは、インターフェース情報も読む >
* &#128546; 日本語の説明しか読んでなかったため、PHPマニュアルをあまり活用できていない
* &#128522; 引数や返り値に、意図しない型を使っていないか意識するようになる
* &#128522; 自分で関数・メソッドを書く際に、インターフェースの引き出しが増える
</script>

<script layout invert type="text/x-markdown">
### 効能 - Webアプリケーション開発の全体像の理解
* < コードの質を向上させるために、全体像を理解する >
* &#128546; 自分の中にWebアプリケーション開発の経験がないと、無駄な記述が増えたり、読みにくいコードになりがち
* &#128546; 業務だけで、全体像をつかめるようにするのは非効率 (大きなアプリケーションの一部分を触っていくことになることがほとんどだと思うため、全体像を知るまでには時間が掛かる)
* &#128522; 自分で小さめのアプリケーションを書いてみることで、全体像を把握でき、自分の中でWeb開発のベストプラクティスが蓄積できる
</script>
