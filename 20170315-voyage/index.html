## -s オプション
### sever optionsの設定する

```tmux.conf
# ESCキーの効きを良くする
set -s escape-time 0
```
</script>


<script layout="code" type="text/x-markdown">
## -n オプション
### prefixキーなしで、キーバインドできる

```tmux.conf
# Shift + 上下左右でペインを移動できるようにする
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R
```
</script>
